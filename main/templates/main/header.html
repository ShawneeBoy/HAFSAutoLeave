<head>
	{% load static %}
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'main/css/materialize.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
    	body{
    		background: url("/static/img/sample.jpeg") 50% 0 no-repeat fixed;
    	}
	</style>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

 

</head>




<body>

	<nav>
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">HAFS Auto-Leave 3000</a>
			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				{% include 'main/includes/navbaritems.html' %}
			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-demo">
		{% include 'main/includes/navbaritems.html' %}
	</ul>

	{% include 'main/includes/messaging.html' %}

	<div class = "container">
		{% block content %}

		{% endblock %}
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>

	<script>
    	document.addEventListener('DOMContentLoaded', function() {
    		var elems = document.querySelectorAll('.sidenav');
    		var instances = M.Sidenav.init(elems, options);
    	});
    </script>

</body>
